<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nescafew</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <nav id="header-top">
            <ul id="header-top__left">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
            <ul id="header-top__right">
                <li id="header-top__right__account">My Account</li>
                <li id="header-top__right__currency">Currency (USD)</li>
            </ul>
        </nav>
        <nav id="header-mid">
            <ul>
                <li>
                    <img src="https://img.icons8.com/external-photo3ideastudio-lineal-color-photo3ideastudio/64/000000/external-coffee-beans-coffeemaker-photo3ideastudio-lineal-color-photo3ideastudio.png" alt="nescafew logo"/>
                    <h2 id="header-mid-brand-name">
                        <span>Nes</span><span>cafe</span><span>w</span>
                    </h2>
                </li>
                <li id="header-mid__center">
                    <div id="all-categories">All Categories</div>
                    <input type="text" id="search-input" placeholder="Look for Mocha, Robusta Roasted">
                    <a href="#" id="search-button"><i class="fas fa-search"></i></a>
                </li>
                <li id="header-mid__right">
                    <div id="fav-button">
                        <a href="#"><i class="far fa-heart"></i></a>
                    </div>
                    <div id="cart">
                        <a href="#"><i class="fas fa-shopping-basket"></i></a>
                        <div id="cart-infos">
                            <p id="cart-items">9 Packet</p>
                            <p id="cart-amount">249.99$</p>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <nav id="header-bottom">
            <ul>
                <li id="categories">
                    <i class="fas fa-th-large"></i>
                    <span>Categories</span>
                </li>
                <li>Home Pages</li>
                <li>Blog</li>
                <li> Pages</li>
                <li>Shop</li>
                <li>Contact Us</li>
            </ul>
            <ul>
                <li><i class="fas fa-bars"></i></li>
            </ul>
        </nav>
    </div>
    <a id="link-hidden" href="https://icons8.com/icon/nZY7ajJ4xzsS/coffee-beans">Coffee Beans icon by Icons8</a>
</body>
</html>
