<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BUTTONS</h1>
    <div class="buttons">
        <button class="button--green">Button</button>
        <button class="button--yellow">Button</button>
        <button class="button--red">Button</button>
        <button class="button--blue">Button</button>
        <button class="button--grey">Button</button>
    </div>
    <h1>TOGGLE <b>BUTTONS</b></h1>
    <div class="buttons--toggle">
        <label class="button--toggle__switch">
            <input type="checkbox">
            <span class="switch__slider--square"></span>
          </label>
          <label class="button--toggle__switch">
            <input type="checkbox">
            <span class="switch__slider--circle"></span>
          </label>
    </div>
    <h1>RADIO <b>BUTTONS</b></h1>
    <div class="buttons--radio">
        <div class="button-radio__green">
            <input type="radio" id="radio__green" name="radio-button" checked>
            <label for="radio__green"></label>
        </div>
        <div class="button-radio__yellow">
            <input type="radio" id="radio__yellow" name="radio-button">
            <label for="radio__yellow"></label>
        </div>
        <div class="button-radio__red">
            <input type="radio" id="radio__red" name="radio-button">
            <label for="radio__red"></label>
        </div>
        <div class="button-radio__blue">
            <input type="radio" id="radio__blue" name="radio-button">
            <label for="radio__blue"></label>
        </div>
        <div class="button-radio__grey">
            <input type="radio" id="radio__grey" name="radio-button">
            <label for="radio__grey"></label>
        </div>
        <br>
        <div class="button-radio__green--disabled">
            <input type="radio" id="radio__green--disable" disable checked>
            <label for="radio__green"></label>
        </div>
        <div class="button-radio__yellow--disabled">
            <input type="radio" id="radio__yellow--disable" disable checked>
            <label for="radio__yellow"></label>
        </div>
        <div class="button-radio__red--disabled">
            <input type="radio" id="radio__red--disable" disable checked>
            <label for="radio__red"></label>
        </div>
        <div class="button-radio__blue--disabled">
            <input type="radio" id="radio__blue--disable" disable checked>
            <label for="radio__blue"></label>
        </div>
        <div class="button-radio__grey--disabled">
            <input type="radio" id="radio__grey--disable" disable checked>
            <label for="radio__grey"></label>
        </div>
        
    </div>
</body>
</html>
